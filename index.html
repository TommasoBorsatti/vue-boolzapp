<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BorsApp</title>
  <!-- Style CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Style CSS -->
  <!-- VUE js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- /VUE js -->
  <!-- gooogle font - Lato -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- /gooogle font -->
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <!-- fontawesome -->
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="img/ico/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/ico/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/ico/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/ico/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/ico/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/ico/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/ico/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/ico/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/ico/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="img/ico/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/ico/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/ico/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <!-- Favicon -->



</head>
<body class="flex-center">

<!-- finestra principale con id per Vue App -->
<div class="main-window flex" id="root">

  <!-- colonna di sinistra con contatti -->
  <div class="con-column flex">
    <!-- barra navigazione della colonna contatti -->
    <nav class="flex">
      <div class="left-side flex-center">
        <div class="my-avatar">
          <img src="img/avt.jpg" alt="avatar dell'user">
        </div>
        <h5 class="username">Tommaso Borsatti</h5>
      </div>

      <div class="right-side flex">
        <i class="fas fa-circle-notch"></i>
        <i class="fas fa-comment-alt"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </nav>
    <!-- /barra navigazione della colonna contatti -->
    <!-- barra delle notifiche  -->
    <div class="noti-bar flex">
      <div class="left-side flex-center">
        <div class="noti-silencer flex">
          <i class="fas fa-bell-slash"></i>
        </div>
        <div class="noti-recap-data">
          <h5>Ricevi notifiche di nuovi messaggi</h5>
          <h6 class="noti-link"><a href="#" target="_blank">Attiva notifiche di Desktop</a></h6>
        </div>
      </div>
    </div>
    <!-- /barra delle notifiche  -->
    <!-- barra di ricerca -->
    <div class="search-bar flex-center">
      <input type="text" class="fontAwesome" name="" value="" placeholder="cerca o inizia una nuova chat">
    </div>
    <!-- /barra di ricerca -->
    <!-- sezione contenuti principali della colonna contatti -->
    <div class="con-content">
      <!-- lista dei contatti -->
      <ul>
        <li class="flex contact" v-for= "(contact, index) in rubrica">{{contact.nome}} {{contact.cognome}}
          <img :src="rubrica[index].avatar" alt="immagine di un contatto" class= "friend-avatar">
        </li>
      </ul>
      <!-- lista dei contatti -->

    </div>
    <!-- /sezione contenuti principali della colonna contatti -->

  </div>
  <!-- /colonna di sinistra con contatti -->

  <!-- parte principale del messenger -->
  <div class="messenger flex">
    <!-- barra navigazione del messengeri -->
    <nav id="msn-nav" class="flex">
      <div class="left-side flex-center">
        <div class="friend-avatar">
          <img src="img/avatar_1.jpg" alt="avatar del destinatario">
        </div>
        <div class="friend-recap-data">
          <h5 class="friend-
          name">Mino Ciccini</h5>
          <h6 class="login-time">Ultimo accesso oggi alle: </h6>
        </div>
      </div>

      <div class="right-side flex">
        <i class="fas fa-search"></i>
        <i class="fas fa-paperclip"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </nav>
    <!-- /barra navigazione del messenger -->
    <!-- finestra principale del messenger -->
    <div class="messenger-core">

      <ul >
        <li :class = "sender">{{txt}}</li>

      </ul>

    </div>
    <!-- /finestra principale del messenger -->
    <!-- barra di input del messenger -->
    <div class="input-bar flex-center">
      <div class="left-side flex-center">
        <i class="far fa-smile"></i>
      </div>

      <div class="central-side flex-center">
        <input v-model = "txt" type="text" placeholder="scrivi un messaggio">
      </div>

      <div class="right-side flex-center">
        <i class="fas fa-microphone"></i>
      </div>

    </div>
    <!-- /barra di input del messenger -->
  </div>
  <!-- /parte principale del messenger -->


</div>
<!-- /finestra principale con id per Vue App -->


<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
